<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Player</title>
    <link rel="stylesheet" href="styles/style.css">
    <!-- <link rel="stylesheet" href="https://icono-49d6.kxcdn.com/icono.min.css"> -->
</head>
<body>
    <header></header>
    <main class="main">
        <div class="container container--main">
            <div class="audio-player">
                <div class="thumbnails">
                    <img src="./assets/img/lemonade.png" class="cover" alt="Don't Hurt Yourself">
                </div>
                <div class="description">
                    <div class="name--wrapper">
                        <div class="song-artist">Beyonce</div>
                        <div class="song-title">Don't Hurt Yourself</div>
                    </div>
                    <div class="volume-container">
                        <div class="volume-button">
                            <div class="volume icono-volumeMedium"></div>
                        </div>
                    
                        <div class="volume-slider">
                            <div class="volume-percentage"></div>
                        </div>
                    </div>
                </div>
                
                <div class="timeline">
                    <input type="range"  min="0" value="0" max="100" step="0.01" class="progress slider">
                </div>
                <div class="time">
                    <div class="current">0:00</div>
                    <div class="divider">/</div>
                    <div class="length"></div>
                </div>
                <div class="actions">
                    <div class="controls">
                        <div class="back-container">
                            <div class="back-song"></div>
                        </div>
                        <div class="play-container">
                            <div class="toggle-play play"></div>
                        </div>
                        <div class="next-container">
                            <div class="next-song"></div>
                        </div>
                    </div>
                    <div class="stop-container">
                        <div class="stop-song"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <div class="container">
            <div class="footer__list">
                <div class="footer__logo_rs">
                <a href="https://rs.school/js-stage0/" class="logo_rs">
                    <img src="./images/rs_school_js.svg" alt="rs-school" class="logo_rs">
                </a>
                </div>
                <div class="footer__year">
                    <span>2023</span>    
                </div>
                <div class="footer__logo_git">
                <a href="https://github.com/aleksey-rs" class="logo_git">
                    <img src="./images/git.png" alt="git" class="logo_git">
                </a>
                </div>
            </div>
        </div>
    </footer>
    <script src="index.js"></script>
</body>
</html>
